<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <header>
        <div class="pesquisa">
            <input type="text">
            <h6>Pesquisar</h6>
        </div>
    </header>
    <main>
        <h3>
            Minhas Tarefas
            <button onclick="novaTarefa()">Nova Tarefa</button>
        </h3>
        <ul id="lista"></ul>
    </main>

    <div id="overlay" onclick="fecharModal()"></div>
    <div id="modal">
        <form id="criar" onsubmit="adicionarTarefa()">
            <h3>Nova Tarefa <box-icon name="x" onclick="fecharModal()"></box-icon></h3>
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" placeholder="Digite o titulo" required>
            <label for="descricao">Descrição</label>
            <textarea id="descricao"></textarea>
            <button type="submit">Criar</button>
        </form>
        <div id="confirmacao">
            <h3>Alerta <box-icon name="x" onclick="fecharModal()"></box-icon></h3>
            <p>Deseja realmente apagar esta tarefa?</p>
            <div class="acoes">
                <button onclick="fecharModal()">Cancelar</button>
                <button onclick="deletarTarefa()">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
